apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: currency-api
  template:
    metadata:
      labels:
        app: currency-api
    spec:
      containers:
      - name: currency-api
        image: myregistry.azurecr.io/currency-api:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
